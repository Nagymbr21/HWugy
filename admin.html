<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — HWugy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="max-width:720px;margin-top:2rem">
    <h1>Admin</h1>
    <div id="login-area">
      <p>Ehhez az oldalhoz rendszergazdai hozzáférés szükséges. A folytatáshoz adja meg a rendszergazdai jelszót:</p>

      <form id="admin-login">
        <label>
          Jelszó
          <input id="admin-pass" type="password" required>
        </label>
        <div style="margin-top:.5rem">
          <button class="btn" type="submit">Unlock</button>
          <a href="index.html" style="margin-left:1rem">Back</a>
        </div>
        <p id="admin-status" class="form-status" aria-live="polite"></p>
      </form>
    </div>

    <div id="admin-content" style="display:none">
      <h2>Rendszergazdai felület</h2>
      <section>
        <h3>Ügyek:</h3>
        <ul>
          <li>Pages: Home, Features, Contact</li>
          <li>Local path: d:/logiscool/HWugy</li>
        </ul>
      </section>

      <section id="documents" style="margin-top:1.25rem">
        <h3>Documents</h3>
        <div style="display:flex;gap:1rem;align-items:flex-start;flex-wrap:wrap">
          <nav id="doc-list" aria-label="Documents" style="min-width:200px"></nav>
          <div id="doc-viewer" style="flex:1;min-width:320px;background:var(--card);padding:1rem;border-radius:8px;box-shadow:0 6px 18px rgba(15,23,36,0.06)"></div>
        </div>
      </section>

      <p>
        <button id="admin-logout" class="btn">Log out</button>
      </p>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
